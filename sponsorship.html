<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>후원내역서</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="wrap">
            <header>
                <a href="#" class="logo">
                    <img src="https://image.s13.sfmc-content.com/lib/fe26117473640478721278/m/1/3af638bc-9986-49c4-b6a1-55f1859cc05c.png" alt="" />
                </a>
            </header>
            <div class="container">
                <div class="btnWrap">
                    <button type="button" class="download"></button>
                </div>
                <div class="contents">
                    <div class="head">
                        <img src="https://image.s13.sfmc-content.com/lib/fe26117473640478721278/m/1/d7902749-6873-4834-aa47-bfddf357f241.png" alt="" />
                        <img src="https://image.s13.sfmc-content.com/lib/fe26117473640478721278/m/1/1f6861b2-a7c4-4553-932a-5a101c5dd00d.png" alt="" />
                    </div>
                    <!-- 후원 현황 영역 시작 -->
                    <section class="state">
                        <div class="date">
                            <div class="year"><span>{2024}</span>년</div>
                            <div class="month"><span>{05}</span>월 기준</div>
                        </div>
                        <table class="item">
                            <colgroup>
                                <col width="33%" style="background: #eaf3e3" />
                                <col width="30.10%" style="background: #eaf3e3" />
                                <col width="30.10%" style="background: #eaf3e3" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>후원 종류</th>
                                    <th>송금방법</th>
                                    <th>금액</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="type">{해외아동지원}</td>
                                    <td class="method">{신용카드}</td>
                                    <td class="remittance">{금액}</td>
                                </tr>
                                <tr>
                                    <td class="type">{해외아동지원}</td>
                                    <td class="method">{신용카드}</td>
                                    <td class="remittance">{금액}</td>
                                </tr>
                                <tr>
                                    <td class="type">{해외아동지원}</td>
                                    <td class="method">{신용카드}</td>
                                    <td class="remittance">{금액}</td>
                                </tr>
                                <tr>
                                    <td class="type">{해외아동지원}</td>
                                    <td class="method">{신용카드}</td>
                                    <td class="remittance">{금액}</td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 합계 -->
                        <div class="sumArea">
                            <div class="sum">
                                <span>합계</span>
                                <p class="price"><span>{30,000}</span>원</p>
                            </div>
                        </div>
                    </section>
                    <!-- 후원 현황 영역 끝 -->
                    <!-- 후원 내역 영역 시작 -->
                    <section class="list">
                        <img src="https://image.s13.sfmc-content.com/lib/fe26117473640478721278/m/1/0c2d80f5-dcd6-47f6-8bd0-ac600f068503.png" alt="" />
                        <div class="date">
                            <div class=""></div>
                            <div class="period">
                                <span class="start"></span>
                                <span class="dash"></span>
                                <span class="end"></span>
                            </div>
                            <div class=""></div>
                        </div>
                        <div class="items">
                            <table class="item">
                                <colgroup>
                                    <col width="30%" style="background: #eaf3e3" />
                                    <col width="30%" style="background: #eaf3e3" />
                                    <col width="40%" style="background: #eaf3e3" />
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>후원 종류</th>
                                        <th>송금방법</th>
                                        <th>금액</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="type">{해외아동지원}</td>
                                        <td class="method">{신용카드}</td>
                                        <td class="remittance">{금액}</td>
                                    </tr>
                                    <tr>
                                        <td class="type">{해외아동지원}</td>
                                        <td class="method">{신용카드}</td>
                                        <td class="remittance">{금액}</td>
                                    </tr>
                                    <tr>
                                        <td class="type">{해외아동지원}</td>
                                        <td class="method">{신용카드}</td>
                                        <td class="remittance">{금액}</td>
                                    </tr>
                                    <tr>
                                        <td class="type">{해외아동지원}</td>
                                        <td class="method">{신용카드}</td>
                                        <td class="remittance">{금액}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <div class="info">
                        <img src="" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
